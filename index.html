<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
          <title></title>

          <link rel="stylesheet" type="text/css" href="style.css">
     </head>

     <body>
          <div class="navbar">
               <div class="highscore">
                    <button type="button" name="view-highscore">View Highscore</button>
               </div>
               <div class="timer">
                    <h2>Timer: <span id="time">75</span></h2>
               </div>
          </div>

          <br>

          <div id="main" class="content-wrapper">
               <div id="landing-page">
                    <h1>Coding Quiz Challenge</h1>
                    <br>

                    <p>
                         Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds.
                    </p>
                    <br>

                    <div class="start-wrapper">
                         <button id="start" type="button" name="start-button">Start the Quiz!</button>
                    </div>
               </div>
          </div>

          <script type="text/javascript" src="scripts.js"></script>
     </body>
</html>
